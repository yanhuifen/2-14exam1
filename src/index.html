<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper-4.1.6.min.css">
</head>

<body>
    <div class="wrap">
        <header>

            <dl>
                <dt><img src="img/li1.PNG" alt=""></dt>
                <dd>电源</dd>
            </dl>
            <dl>
                <dt><img src="img/li2.PNG" alt=""></dt>
                <dd>首页</dd>
            </dl>
            <dl>
                <dt><img src="img/li3.PNG" alt=""></dt>
                <dd>菜单</dd>
            </dl>
            <dl>
                <dt><img src="img/li4.PNG" alt=""></dt>
                <dd>截屏</dd>
            </dl>

        </header>
        <section>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">电源</div>
                    <div class="swiper-slide">首页</div>
                    <div class="swiper-slide">菜单</div>
                    <div class="swiper-slide">截屏</div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="js/swiper-4.1.6.min.js"></script>
<script>
    var dls = document.querySelectorAll('dl');
    var header = document.querySelector('header');
    var swiper = new Swiper('.swiper-container', {
        on: {
            slideChange: function() {
                var index = this.activeIndex;
            }
        }
    })
    dls.forEach(function(item, index) {
        item.onclick = function() {
            swiper.slideTo(index);
        }
    })
</script>

</html>
